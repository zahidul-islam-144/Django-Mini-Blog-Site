{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{blog.blog_title}} {% endblock %}

{% block body_block %}
    {% if blog.author == user %}

        <form method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <button type="submit" name="button">Update</button>
        </form>

        {% else %}
        <p> Sorry ! You are not allowed to access this page. Error 404 </p>

    {% endif %}
{% endblock %}
